# Cron expression to schedule tasks every 5 seconds starting at midnight every day
spring:
  application:
    name: garmindatainitializer
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false
  sql:
    init:
      mode: always
health:
  config:
    enabled: true

scheduling:
  cron: "0/5 * * * * *"
location:
  fileName: "/activities1.csv"
  url: "https://raw.githubusercontent.com/sathishjayapal/jubilant-memory/refs/heads/main/garmindatainitializer/activities.csv"
